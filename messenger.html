<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>
  <body>
    <input id="text" type="text">
    <button id="button">送出</button>

    <script>
      function sendText() {
        console.log(document.getElementById('text').value);
      }

      function upMe(e) {
        if(e.target.value !== "") {
          document.getElementById('button').addEventListener('click', sendText);
        } else {
          document.getElementById('button').removeEventListener('click', sendText);
        }
      }

      document.getElementById('text').addEventListener('keyup', upMe);
    </script>
  </body>
</html>
