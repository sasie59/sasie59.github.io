<html>
  <head>
    <title>標籤style屬性</title>
  </head>
  <body>
    <a href="index.html">回首頁</a>
    <h2>標籤style屬性</h2>
    <p>每個標籤皆有 style 屬性，可以設定其標籤風格</p>
    <span style="color: red">我是紅色字</span>

    <p>可在 style 使用多個風格</p>
    <span style="color: red; background-color: yellow">我是黃底紅字</span>

    <p>一個標籤只能使用一個 style，無視第二個 style</p>
    <span style="color: red" style="background-color: yellow">我是黃底紅字</span>
  </body>
</html>
