<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>
  <body>
    <script>
      function fib(n) {
        var f = [0, 1];
        for (var i = 2; i <= n;i++) {
          f[i] = f[i - 1] + f[i - 2];
        }
        return f[n];
      }

      function fib2(n) {
        if(n < 2) return n;
        return fib2(n-1) + fib2(n-2);
      }

      console.log(fib(4)); // 13
      console.log(fib2(4)); // 13
      console.log(fibn(10));
      console.log(fibn2(10));


      /*
      f(4) = f(3) +  f(2)

      f(3) --> f(2) + f(1)
                |      |
                v      v
          f(1) + f(0)  1


      */
      function fibn(n) {
        var f = [0, 1];
        for (var i = 2; i <= n; i++) {
          f[i] = f[i - 1] + f[i - 2];
        }
        return f[n]
      }

      function fibn2(n) {
        if (n < 2) return n;
        return fibn2(n - 1) + fibn2(n - 2);
      }


    </script>
  </body>
</html>
