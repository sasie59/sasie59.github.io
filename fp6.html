<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>some</title>
  </head>
  <body>
    <script>
      /**
       * some 會檢查每一個項目 return 是否有 true
       * 如果有其中有一個 true, 那 some 的結果就是 true
       * 概念上很像 or ||
       */
      var list1 = [0, 1, 2];
      var list2 = [2, 3, 4];

      var result1 = list1.some(function(item) {
        return item > 2;
      });

      console.log(result1);

      console.warn('----我是分隔線----');

      var result2 = list2.some(function(item) {
        return item > 2;
      });
      console.log(result2);
    </script>
  </body>
</html>
