<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>find</title>
  </head>
  <body>
    <script>
      var carList = [
          { brand: "toyota", country: "Japan", color: "red" },
          { brand: "bmw", country: "German", color: "black" },
          { brand: "ford", country: "America", color: "white" },
          { brand: "honda", country: "Japan", color: "black" },
          { brand: "benz", country: "German", color: "red" },
          { brand: "minicooper", country: "America", color: "yellow" },
      ];

      // 過去我們使用 filter 可以幫我們篩選出符合條件的項目，
      // 所以 filter 會給我們一個 陣列。但如果我們只需要找到第一個就終止搜尋
      // 就可以使用 find:
      const firstFindCar = carList.find(function(car) {
        return car.country === "Japan";
      });

      console.log(firstFindCar);

      console.warn('----我是分隔線----');

      // 如果使用 filter，你會得到數個結果:
      // const filterCar = carList.filter(function(car) {
      //   return car.country === "Japan";
      // });
      // console.table(filterCar);
      const filterCar = carList.filter(function(car) {
        return car.country === "America";
      });
      console.table(filterCar);

      // 作業：請找出第一台美國的車
      const firstAmerCar = carList.find(function(car) {
        return car.country === "America";
      })
      console.log(firstAmerCar);

      const firstJapCar = carList.find(function(car) {
        return car.country === "Japan";
      })
      console.log(firstJapCar);


    </script>
  </body>
</html>
