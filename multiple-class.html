<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>套用class</title>
    <link rel="stylesheet" href="website.css">
    <style>
      .red-color {
        color: red;
      }

      .yellow-bg {
        background-color: yellow;
      }

      .big-font {
        font-size: 30px;
        color: white;
      }

      .blue-bg {
         background-color: blue;
      }
    </style>
  </head>
  <body>
    <a href="index.html">回首頁</a>
    <h2>套用class</h2>
    <div class="red-color">我是紅字</div> <br>
    <div class="yellow-bg">我是黃背景</div> <br>
    <div class="red-color yellow-bg">紅字又黃背景</div>

    <!--
      目標: 試著定義
        1. .big-font class，內容是字型為30的class，字顏色為白色
        2. .blue-bg class，內容是背景為藍色
        3. 讓一個 span 標籤套用 .big-font 與 blue-bg class
    -->
    <span class="big-font blue-bg">span</span>

  </body>
</html>
