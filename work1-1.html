<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>計算BMI</title>
  </head>
  <body>
    <div>體重：<input type="text" id="kg">kg</div>
    <div>身高：<input type="text" id="cm">cm</div>
    <button id="button">計算</button>
    <div id="result">結果</div>
    <!--
      BMI = KG / M 2次方
    -->
    <script>
      const kgDOM = document.getElementById("kg");
      const cmDOM = document.getElementById("cm");
      const buttonDOM = document.getElementById("button");
      const resultDOM = document.getElementById("result");


      function getBMI() {
        var BMI = kgDOM.value / Math.pow(cmDOM.value / 100 , 2);
        resultDOM.innerText = BMI;
      }
      function upMe() {
        if(Number.isNaN(+kgDOM.value) === false && Number.isNaN(+cmDOM.value) === false) {
          buttonDOM.addEventListener("click", getBMI);
        }else {
          buttonDOM.removeEventListener("click", getBMI);

        }
      }
      kgDOM.addEventListener("keyup", upMe);
      cmDOM.addEventListener("keyup", upMe);
    </script>
  </body>
</html>
