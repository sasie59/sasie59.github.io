<html>
  <head>
    <title>無屬性標籤</title>
    <link rel="stylesheet" href="website.css">
  </head>
  <body>
    <a href="index.html">回首頁</a>
    <h2>無屬性標籤</h2>
    <h3>span</h3>
    <span>span 標籤單包文字，不會有效果，inline式排版</span>也就是其後文字會接在後面
    <hr>
    <h3>div</h3>
    <div>div 標籤單包文字，不會有效果，block式排版</div>自己本身會佔一整排，其後文字會到下一行
  </body>
</html>
