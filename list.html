<html>
  <head>
    <title>清單標籤</title>
    <link rel="stylesheet" href="website.css">
  </head>
  <body>
    <a href="index.html">回首頁</a>
    <h2>清單系列</h2>
    <div><strong>ul = unordered List</strong></div>
    也就是「沒有序號」的清單
    <ul>
      <li>aaa</li>
      <li>bbb</li>
    </ul>
    <hr>
    <div><strong>ol = ordered List</strong></div>
    也就是「有序號」的清單
    <ol>
      <li>item1</li>
      <li>item2</li>
      <li>item3</li>
    </ol>
    <hr>
    <div><strong>li = list item</strong></div>
    意即清單內項目，必須在 ul 或是 ol 裡面
    <br>
  </body>
</html>
