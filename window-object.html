<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    console.warn("彈跳視窗類");
    console.log("alert('文字')");
    console.log("變數 = confirm('文字') // True or False");
    console.log("變數 = prompt('文字') // 輸入的文字 或 null");

    console.warn("screen物件");
    console.log("screen.width: ", screen.width);
    console.log("screen.height: ", screen.height);

    console.warn("定時器函數");
    console.log("setTimeout(function, milliseconds)");
    setTimeout(function() { console.log("2秒後出現"); }, 2000);
    console.log("setInterval(function, milliseconds)");
    var t = setInterval(function() { console.log("每3秒出現"); }, 3000);
    console.log("clearInterval(t) 可取消定時器");

    console.warn("location類");
    console.log("location.href = 'https://google.com' // 直接導去 google");
    console.log("location.hostname 取得目前網域", location.hostname);
    console.log("location.pathname 取得目前路徑", location.pathname);
    console.log("location.protocol 取得協定", location.protocol);

    console.warn("history類");
    console.log("history.back() 回上頁");
    console.log("history.forward() 回下頁");

    console.warn("navigator類");
    console.log("navigator.language 取得瀏覽器語言", navigator.language);
    navigator.language
  </script>
</body>
</html>
