<html>
  <head>
    <title>圖片標籤</title>
    <link rel="stylesheet" href="website.css">
  </head>
  <body>
    <a href="index.html">回首頁</a>
    <h2>圖片標籤 img</h2>
    <p>img 標籤至少要有 src 屬性 (source) 才能顯示其圖片內容</p>
    <img src="doraemon.png" alt=""> <br>
    <p>
      也可以使用網路上的圖片，但要注意如果網路圖片找不到了，那就會以 alt 屬性裡的文字取代 <br>
      alt 屬性請放「可以描述該圖片」的文字
    </p>
    <img src="http://thecatapi.com/api/images/get?format=src&type=gif" alt="">
  </body>
</html>
