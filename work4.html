<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="keyword" placeholder="請輸入關鍵字">
    <div id="content">
      content
    </div>
    <script>
      var carList = [
          { brand: "toyota", country: "Japan", color: "red" },
          { brand: "bmw", country: "German", color: "black" },
          { brand: "ford", country: "America", color: "white" },
          { brand: "honda", country: "Japan", color: "black" },
          { brand: "benz", country: "German", color: "red" },
          { brand: "minicooper", country: "America", color: "yellow" },
      ];

      function upME(e) {

        const keyword = e.target.value;

        var filterCar = carList.filter(function (car) {
          return car.color.indexOf(keyword) >= 0 || car.brand.indexOf(keyword) > -1 || car.country.indexOf(keyword) > -1;
        });

        var content = filterCar.map(function (car) {
          return (
            '<div class="car">' +
              '<h2 class="brand">' + car.brand + '</h2>' +
              '<div class="country">' + car.country + '</div>' +
              '<div class="color">' + car.color +'</div>' +
            '</div>'
          );
        });
        document.getElementById("content").innerHTML = content.join("");

      }

      document.getElementById("keyword").addEventListener("keyup", upME);
    </script>
  </body>
</html>
