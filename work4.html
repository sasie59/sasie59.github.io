<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="keyword" placeholder="請輸入關鍵字">
    <div id="content">
      content
    </div>
    <script>
      var carList = [
          { brand: "toyota", country: "Japan", color: "red" },
          { brand: "bmw", country: "German", color: "black" },
          { brand: "ford", country: "America", color: "white" },
          { brand: "honda", country: "Japan", color: "black" },
          { brand: "benz", country: "German", color: "red" },
          { brand: "minicooper", country: "America", color: "yellow" },
      ];

      carList = carList.filter(function (car) {
        return ["America", "Japan"].includes(car.country);
      });

      carList = carList.map(function (car) {
        return (
          '<div class="car">' +
            '<h2 class="brand">' + car.brand + '</h2>' +
            '<div class="country">' + car.country + '</div>' +
            '<div class="color">' + car.color +'</div>' +
          '</div>'
        );
      });
      document.getElementById("content").innerHTML = carList.join("");
    </script>
  </body>
</html>
