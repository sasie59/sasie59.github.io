<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sort</title>
  </head>
  <body>
    <script type="text/javascript">
      /**
       * 排序依照資料的內容來做升冪排序或降冪排序
       */
      // var list = [4, 5, 2, 1, 3];
      var list1 = [21, 111, 31, 81, 1];
      // // 升冪: [1, 2, 3, 4, 5]
      // // 降冪: [5, 4, 3, 2, 1]
      // // console.log(list);
      // // list.sort();
      // // console.warn("升冪排序後");
      // // console.log(list);
      console.log(list1);
      list1.sort();
      console.log(list1);
      // // 沒有按照順序排序 ?
      /**
       * 嚴格來說，它是用 "字串的方式" 排序了。
       * 對字串來說，它會把左邊數來第一位拿出來比，如果第一位都一樣，就拿第二位出來比
       * 所以 "21" 跟 "111" 用字串方式相比的話，
       * "21"的第左邊第一位是 "2"，"111"的左邊第一位是 "1"，因為"2"比"1"大，所以
       * 就會有 "21" > "111" 這種現象，你可以在瀏覽器 console 那邊打
       * 21 > 111
       * "21" > "111"
       * 試試看
       */

      // list = [4, 5, 2, 1, 3];
      // console.warn("重新定義清單", list);
      // list.sort(function(a, b) {
      //   return b - a; // a - b 等升排， b - a 等於降排
      // });
      // console.warn("降冪排序後");
      // console.log(list);
      var list1 = [21, 111, 31, 81, 1];
      list1.sort(function(a, b) {
        return b - a;
      });
      console.log(list1);

      //
      var stuList = [
        {name: "謝士揚", age: 33},
        {name: "謝士偉", age: 35},
        {name: "謝安俐", age: 28},
        {name: "300", age: 5},
        {name: "空空", age: 4},
      ];
      console.warn("定義清單stuList");
      console.table(stuList);
      // // 使用 sort(function(){...}) 可指定某個屬性進行排序
      // stuList.sort(function(a, b) {
      //   return a.age - b.age;
      // });
      stuList.sort(function(a, b) {
        return a.age - b.age;
      });
      console.table(stuList);
      // console.warn("升冪排序後");
      // console.table(stuList);

    </script>
  </body>
</html>
