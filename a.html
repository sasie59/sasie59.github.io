<html>
  <head>
    <title>超連結標籤</title>
  </head>
  <body>
    <a href="index.html">回首頁</a>
    <h2>超連結標籤</h2>
    每一個 html 標籤都有 "屬性" 可以使用，以 a 標籤為例，它必須要有 href 才會發揮其效果。
    <ul>
      <li>
        <a href="http://www.google.com">
          去Google
        </a>
      </li>
      <li>
        <a href="http://www.google.com" target="_blank">
          開新分頁去Google
        </a>
      </li>
      <li>
        <a>
          若沒給 href 屬性，就跟一般文字沒兩樣
        </a>
      </li>
    </ul>
  </body>
</html>
