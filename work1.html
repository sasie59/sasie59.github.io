<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>計算BMI</title>
  </head>
  <body>
    <div>體重：<input type="text" id="kg">kg</div>
    <div>身高：<input type="text" id="cm">cm</div>
    <button id="button">計算</button>
    <div id="result">結果</div>
    <!--
      BMI = KG / M 2次方
    -->
    <script>
      function sendText() {
        document.getElementById("kg").value / Math.pow(document.getElementById("cm".value , 2));
      }
      function upMe(e) {
        if(e.target.value !== "") {
          document.getElementById("kg", "cm").addEventListener("click", sendText);
        }else {
          document.getElementById("kg", "cm").removeEventListener("click", sendText);

        }
      }
      document.getElementById("button").addEventListener("keyup", upMe)
    </script>
  </body>
</html>
