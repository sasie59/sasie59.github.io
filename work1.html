<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>計算BMI</title>
  </head>
  <body>
    <div>體重：<input type="text" id="kg">kg</div>
    <div>身高：<input type="text" id="cm">cm</div>
    <button id="button">計算</button>
    <div id="result">結果</div>
    <!--
      BMI = KG / M 2次方
    -->
    <script>
      function sendText() {
        var BMI = document.getElementById("kg").value / Math.pow(document.getElementById("cm").value / 100 , 2);
        document.getElementById("result").innerText = BMI;
      }
      function upMe(e) {
        var kg = document.getElementById("kg").value;
        var cm = document.getElementById("cm").value;
        if(kg && cm) {
          document.getElementById("button").addEventListener("click", sendText);
        }else {
          document.getElementById("button").removeEventListener("click", sendText);

        }
      }
      document.getElementById("kg").addEventListener("keyup", upMe);
      document.getElementById("cm").addEventListener("keyup", upMe);
    </script>
  </body>
</html>
