<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>
  <body>
    <div id="content">
      content
    </div>
    <script>
      var carList = [
        { brand: "toyota", country: "Japan", color: "red" },
        { brand: "bmw", country: "German", color: "black" },
        { brand: "ford", country: "Ａmerica", color: "white" },
        { brand: "honda", country: "Japan", color: "balck" },
        { brand: "benz", country: "German", color: "red" },
      ]
      var filterGermanJapan = function (car) {
        return ["Japan", "German"].includes(car.country);
        // return car.country == "Japan" || car.country == "German";
      }

      var car2Html = function (car) {
        return (
          '<div class="car">' +
            '<h3 calss="brand">' + car.brand + '</h3>' +
            '<div class="country">' + car.country + '</div>' +
            '<div class="color">' + car.color + '</div>' +
          '</div>'
        );
      }
      function filter(arr, fun) {
        var result = [];
        for (var i = 0; i < arr.length; i++) {
          if (fun(arr[i])) {
            result.push(arr[i]);
          }
        }
        return result;
      }

      function map(arr, fun) {
        for (var i = 0; i < arr.length; i++) {
          arr[i] = fun(arr[i]);
        }
        return arr;
      }

      carList = filter(carList, filterGermanJapan);
      carList = map(carList, car2Html);

      document.getElementById('content').innerHTML = carList.join("")

      // 篩選出德國的車子 或 日本的車子

      // map

        <div class="car">
          <h3 className="brand">廠牌</h3>
          <span className="country">國家</span> /
          <span className="color">顏色</span>
        </div>
      */

      /*
        1. filterGermanJapan
        2. car2HTML
        3. filter
        4. map
      */
    </script>
  </body>
</html>
