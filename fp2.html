<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>
  <body>
    <div id="content">
      content
    </div>
    <script>

      function map(arr, fun) {
        for (var i = 0; i < arr.length; i++) {
          arr[i] = fun(arr[i]);
        }
        return arr;
      }

      function filter(arr, fun) {
        // debugger;
        var result = [];
        for (var i = 0; i < arr.length; i++) {
          if(fun(arr[i])) {
            result.push(arr[i]);
          }
        }
        return result;
      }

      var stu2HTML = function(stu) {
        return (
          "<div class='stu'>" +
            "<div class='name'>" + stu.name + "</div>" +
            "<div class='age'>" + stu.age + "</div>" +
          "</div>"
        );
      }

      var underAge10 = function (stu) {
        // debugger;
        return stu.age < 10;
      }

      var stuList = [
        {name: "謝士揚", age: 33},
        {name: "謝士偉", age: 35},
        {name: "謝安俐", age: 28},
        {name: "300", age: 5},
        {name: "空空", age: 4},
      ];

      // debugger;
      stuList = filter(stuList, underAge10);
      stuList = map(stuList, stu2HTML);

      document.getElementById('content').innerHTML = stuList.join("");

    </script>
  </body>
</html>
