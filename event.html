<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>綁定事件</title>
    <style media="screen">
      .box {
        width: 200px;
        height: 200px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    最常見到的事件是 onClick，可綁定在DOM上比方說像這樣： <br>
    <button onClick="clickMe()">按我</button>
    <input id="text" type="text" name="" value="">

    <div class="box" onMouseover="overMe()" onMouseout="outMe()">box</div>

    <script>
      function clickMe() {
        alert("按了按鈕!")
      }

      function overMe() {
        console.log("經過我");
      }

      function outMe() {
        console.log("離開我");
      }

      document.getElementById('text').addEventListener("keyup", upMe);

      function upMe(e) {
        // 取得文字格裡的文字
        console.warn(e.target.value);
      }
    </script>
  </body>
</html>
