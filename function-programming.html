      var stuList = [

      function plus1 (arr) {
        for (var i = 0;i < arr.length;i++){
          arr[i] = arr[i] + 1;
        }
        return arr;
      }

      function plus2 (arr) {
        for (var i = 0;i < arr.length;i++){
          arr[i] = arr[i] + 2;
        }
        return arr;
      }

      function work(func, arr) {
        return func(arr);
      }

      function map(func, arr) {
        for (var i = 0; i < arr.length; i++) {
          arr[i] = func(arr[i]);
        }
        return arr;
      }

      function dataToDOM(obj) {
        return (
          '<div class="stu">' +
            '<div class="name">' + obj.name + '</div>' +
            '<div class="age">' + obj.age + '</div>' +
          '</div>'
        );
      }

      console.table(stuList);
