<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 數學物件 Math
    console.log("數學裡的 兀:", Math.PI); // 3.141592653589793

    // 次方
    console.log("8的2次方: ", Math.pow(8, 2)); // 64

    // 開根號
    console.log("64開根號: ", Math.sqrt(64)); //  8

    // 絕對值
    console.log("-4.7的絕對值: ", Math.abs(-4.7)); // 4.7

    // 四捨五入
    console.log("4.7四捨五入: ", Math.round(4.7));    // 5
    console.log("4.4四捨五入: ", Math.round(4.4));    // 4

    // 無條件進位
    console.log("4.4無條件進位: ", Math.ceil(4.4)); // 5

    // 無條件回到小於它的整數
    console.log("4.7無條件捨去: ", Math.floor(4.7)); // 4

    // 取得最小值
    console.log("取得最小值: ", Math.min(0, 150, 30, 20, -8, -200)); // -200

    // 取得最大值
    console.log("取得最大值: ", Math.max(0, 150, 30, 20, -8, -200)); // 150

    console.log("取得亂數 0 ~ < 1: ", Math.random()); // 0 ~ 0.9999999...

    // 5 ~ 10
    // 0 ~ 0.9999 * 6
    // 0 ~ 5.9999
    console.log( Math.floor(Math.random() * 6) + 5);
  </script>
</body>
</html>
