    // ↓下圖簡單來說就一個重點
    // 如果把陣列a給另一變數b，修改a的項目 b也會同時被改到
    // 原因是 a 與 b 陣列記憶體位置一樣。
    // 陣列、物件 變數都會這樣，要注意。

    /**
      在過去，我們使用某變數，就會把變數存在電腦的「某個」記憶體區
      舉例：a = 1, 就是把 1 存在記憶體中的「某一區」

          ...       1       ...    內容
      |--ef8a--|--ef8b--|--ef8c--| 記憶體
                    a              變數名

      但若存的是「一個」陣列 或 物件，那記憶體存的就會是另一個記憶體區段而非該值
      a = [1, 2, 3], 就是把 a 的記憶體區段存在記憶體的某一區

         ef8a <-- 記憶體位址           1       2        3     內容
      |--6ebf--|.................|--ef8a--|--ef8b--|--ef8c--| 記憶體
          a                         a[0]     a[1]     a[2]    變數名

          ef8a <-- 記憶體位址          ef8a    內容
       |--6ebf--|.................|--6ecf--| 記憶體
           a                           b     變數名

     */
  </script>
